<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'protected' %}"><h4>Узнать случайный секрет</h4></a>
            <a href="{% url 'secret' %}"><h4>Поделиться секретом</h4></a>
            <a href="{% url 'registration' %}"><h4>Регистрация</h4></a>
            <a href="{% url 'login' %}" class="btn btn-danger"><h4>Войти</h4></a>
            <a href="{% url 'logout' %}" class="btn btn-danger"><h4>Выйти</h4></a>
        </nav>
    </header>
{% block errors %}
    {% if message %}
        <h4><p style="color: red;">{{ message }}</p></h4>
    {% endif %}
{% endblock %}

{% block content %}
{% endblock %}
</body>
<footer>
        {% block footer %}<br>
<br>
        <a href="/" ><h4>На главную</h4></a>
        {% endblock %}
    </footer>
</html>
