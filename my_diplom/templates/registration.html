{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}


{% block content %}
  <h2>Регистрация нового пользователя</h2>
    {% if form.errors %}
        <p style="color: red;">Пожалуйста, исправьте ошибки ниже:</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
